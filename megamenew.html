<script>
// ===== GAME COUNT =====
document.getElementById("gameCount").innerHTML="T·ªïng s·ªë game: 1";

// ===== SHOW GAME =====
function showGame(){
document.getElementById("intro").style.display="none";
document.getElementById("content").innerHTML=`
<h2>PONG 2 NG∆Ø·ªúI CH∆†I</h2>
<canvas id="gameCanvas" width="800" height="400"
style="background:black;border:2px solid #00ff00;margin:20px auto;"></canvas>
<div>
<button onclick="togglePause()">‚è∏ Pause</button>
<button onclick="resetGame()">üîÅ Reset</button>
</div>
<h3 id="message"></h3>
`;
initPong();
}

// ===== PONG GAME =====
function initPong(){
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

const paddleW=10,paddleH=80,winScore=10;
let paused=false,gameOver=false;

let p1={x:10,y:160,score:0};
let p2={x:canvas.width-20,y:160,score:0};
let ball={x:400,y:200,r:8,dx:5,dy:5};
let keys={};

document.onkeydown=e=>keys[e.key]=true;
document.onkeyup=e=>keys[e.key]=false;

function drawRect(x,y,w,h){ctx.fillRect(x,y,w,h);}
function drawBall(){
ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();
}

function resetBall(){ball.x=400;ball.y=200;ball.dx*=-1;}

window.togglePause=()=>paused=!paused;
window.resetGame=()=>{
p1.score=p2.score=0;paused=false;gameOver=false;
document.getElementById("message").innerText="";
resetBall();
};

function collision(p){
return ball.x-ball.r<p.x+paddleW &&
       ball.x+ball.r>p.x &&
       ball.y>p.y &&
       ball.y<p.y+paddleH;
}

function update(){
if(paused||gameOver)return;

if(keys["w"]&&p1.y>0)p1.y-=6;
if(keys["s"]&&p1.y<320)p1.y+=6;
if(keys["ArrowUp"]&&p2.y>0)p2.y-=6;
if(keys["ArrowDown"]&&p2.y<320)p2.y+=6;

ball.x+=ball.dx;ball.y+=ball.dy;
if(ball.y<ball.r||ball.y>canvas.height-ball.r)ball.dy*=-1;
if(collision(p1)||collision(p2))ball.dx*=-1;

if(ball.x<0){p2.score++;resetBall();}
if(ball.x>canvas.width){p1.score++;resetBall();}

if(p1.score==winScore||p2.score==winScore){
gameOver=true;
document.getElementById("message").innerText=
p1.score==winScore?"PLAYER 1 TH·∫ÆNG":"PLAYER 2 TH·∫ÆNG";
}
}

function render(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff00";
drawRect(p1.x,p1.y,paddleW,paddleH);
drawRect(p2.x,p2.y,paddleW,paddleH);
drawBall();
ctx.fillText(p1.score,200,30);
ctx.fillText(p2.score,600,30);
}

(function loop(){update();render();requestAnimationFrame(loop);})();
}

// ===== MATRIX EFFECT =====
const m=document.getElementById("matrix"),c=m.getContext("2d");
m.width=innerWidth;m.height=innerHeight;
const letters="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const font=16,cols=m.width/font;
const drops=Array.from({length:cols}).fill(1);
(function matrix(){
c.fillStyle="rgba(0,0,0,.05)";
c.fillRect(0,0,m.width,m.height);
c.fillStyle="#00ff00";
c.font=font+"px monospace";
drops.forEach((y,i)=>{
c.fillText(letters[Math.random()*letters.length|0],i*font,y*font);
if(y*font>m.height&&Math.random()>0.975)drops[i]=0;
drops[i]++;
});
requestAnimationFrame(matrix);
})();
</script>
